<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-image: url(https://contigotv.pe/wp-content/uploads/2021/04/Chaclacayo-Lima-10.jpg) ; height: auto;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
          overflow: hidden; ">
        <div class="container-fluid mt-2" style="background-color: rgb(252,230,64); border-radius: 20px" layout:fragment="page-content">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 justify-content-around"  style="background-color: green" ><h3>ORGANIZACIONES A LAS QUE PERTENEZCO</h3></div>
                    </div>
                    <div class="row">
                        <div class="col-6 btn-primary alert"  data-bs-toggle="modal" href="#exampleModalToggle" style="background-color: white; margin: 5px"><h4 class="col-1" style="color: black">YYYYYYYYY</h4></div>
                    </div>

                    <div class="row">
                        <div class="col-6 btn-primary alert" style="background-color: white; margin: 5px"><h4 class="col-1" style="color: black">XXXXXXXXX</h4></div>
                    </div>

                    <div class="row">
                        <div class="col-6 btn-primary alert" style="background-color: white; margin: 5px"><h4 class="col-1" style="color: black">XXXXXXXXX</h4></div>
                    </div>

                    <div class="row">
                        <div class="col-6 btn-primary alert" style="background-color: white; margin: 5px"><h4 class="col-1" style="color: black">XXXXXXXXX</h4></div>
                    </div>

                    <div class="row">
                        <div class="col-6 btn-primary alert" style="background-color: white; margin: 5px"><h4 class="col-1" style="color: black">XXXXXXXXX</h4></div>
                    </div>
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="container " style="margin-left: 268px; margin-top: 85px; height: 800px">
                            <div class="modal-dialog modal-fullscreen modal-dialog-centered" style="width:1296px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>                                    
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" th:href="@{/listarReg}">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">NOMBRE</th>
                                                    <th scope="col">CODIGO</th>
                                                    <th scope="col">CORREO</th>
                                                    <th scope="col">USUARIO</th>
                                                    <th scope="col">CONTRASEÑA</th>
                                                    <th scope="col">REPITECONTRASEÑA</th>
                                                </tr>
                                            </thead>
                                            <tbody> 
                                                <tr th:each="reg :${registro1}">

                                                    <td th:text="${reg.idnombre}"></td>
                                                    <td th:text="${reg.nombre}"></td>
                                                    <td th:text="${reg.codigo}"></td>
                                                    <td th:text="${reg.correo}"></td>
                                                    <td th:text="${reg.usuario}"></td>
                                                    <td th:text="${reg.contraseña}"></td>
                                                    <td th:text="${reg.repitecontraseña}"></td>

                                                    <td>
                                                        <a th:href="@{/reg/edit/} + ${reg.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                                        <a th:href="@{/reg/del/} + ${reg.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade w-100 h-100" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Hide this modal and show the first with the button below.
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
                                </div>
                            </div>
                        </div>
                    </div>                                      
                </div>
                <div class="col-4">
                    <img src="https://i.pinimg.com/originals/58/9f/e1/589fe13fec835371469dcd1df69ed4b8.jpg" class="img-fluid">
                </div>
            </div>

        </div>
    </body>
</html>
